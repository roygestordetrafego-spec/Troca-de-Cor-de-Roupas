<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChromaShift AI - Smart Recolor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              dark: {
                800: '#1e1e1e',
                900: '#121212',
                950: '#0a0a0a'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: white;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      .checkerboard {
        background-color: #fff;
        background-image: linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc),
        linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        /* Hide everything by default in print */
        body > * {
          display: none !important;
        }
        /* Except the root which contains our app */
        #root {
          display: block !important;
        }
        /* Inside app, hide everything except the print container */
        .no-print {
          display: none !important;
        }
        /* Ensure the print overlay is visible and takes up the page */
        #print-container {
          display: block !important;
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: 100% !important;
          z-index: 9999 !important;
          margin: 0 !important;
          box-shadow: none !important;
          overflow: visible !important;
        }
        /* Fix the overlay parent container to not block printing */
        div[class*="fixed inset-0"] {
            position: static !important;
            display: block !important;
            background: white !important;
            height: auto !important;
            overflow: visible !important;
        }
        /* Hide scrollbars on print */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
