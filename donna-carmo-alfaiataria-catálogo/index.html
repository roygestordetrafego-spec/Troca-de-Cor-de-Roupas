    <style>
        :root {
            -webkit-tap-highlight-color: transparent;
            --safe-area-inset-bottom: env(safe-area-inset-bottom);

        body {
            font-family: 'Inter', sans-serif;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: contain; /* Melhora o scroll no Chrome Mobile */
        }
        
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Otimização de Performance de Scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Snap scrolling para categorias mobile */
        .snap-x {
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        .snap-start {
            scroll-snap-align: start;
        }
        
        /* Impede scroll quando modal está aberto */
        body.modal-open {
            overflow: hidden;
            height: 100vh;
        }

        /* Animações de entrada suaves */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Estilo para itens sendo arrastados */
        .dragging {
            opacity: 0.5;
            scale: 0.95;
            border: 2px dashed #1c1917 !important;
        }
    </style>
